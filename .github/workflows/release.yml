name: Release
run-name: Release v${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.actor == 'aarondfrancis'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION'. Expected X.Y.Z"
            exit 1
          fi

      - name: Validate changelog (before creating tag)
        run: |
          chmod +x .github/scripts/parse-changelog.sh
          .github/scripts/parse-changelog.sh validate

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          VERSION="${{ inputs.version }}"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Update changelog
        run: |
          VERSION="${{ inputs.version }}"
          .github/scripts/parse-changelog.sh release "$VERSION"

      - name: Commit and push changelog
        run: |
          VERSION="${{ inputs.version }}"
          git add CHANGELOG.md
          git commit -m "Update changelog for v$VERSION"
          git push

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION="${{ inputs.version }}"

          # Extract the section for this version from CHANGELOG.md
          # Matches from "## [X.Y.Z]" until the next "## [" or end of file
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            echo "No changelog entry found for version $VERSION"
            exit 1
          fi

          # Write to file to preserve newlines
          echo "$NOTES" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
